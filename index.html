<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Modal Clone @umutxyp</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <!-- Button to Open Modal -->
    <button class="open-modal">Let's Start</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <img src="https://via.placeholder.com/700x250" alt="Ferry 2">
                <div class="modal-header-overlay"></div>
                <div class="modal-title">FERRY 2</div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <p>Ferry Bouman, who lost his drug empire, distances himself from the underground world of Brabant.
                    However, he must confront his past.</p>
                <button><a href="https://github.com/umutxyp/Netflix-Movie-Details-Modal-Clone">Netflix Movie Details
                        Modal Clone</a></button>
            </div>
        </div>
    </div>

    <script src="js.js" type="text/javascript"></script>
</body>

</html>
